<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "index.css">
        <title>Form Exercise</title>
    </head>
    <body>
        <h1>AppAcademy Form Task (Solved)</h1>
        <div class = "form-center">
        <form method = "post" class = "full">
            <fieldset class = "field-set">
                <legend id = "legend">Add User</legend>
                <p>
                    <label for = "firstName" >Enter First Name:</label>
                    <input type = "text" id = "firstName" name = "first_name">
                <br>
                <br>
                    <label for = "lastName" >Enter Last Name:</label>
                    <input type = "text" id = "lastName" name = "last_name">
                <br>
                <br>
                    <label for = "email" >Enter Email Address:</label>
                    <input type = "email" id = "email" name = "email">
                <br>
                <br>
                    <label for = "status">Choose your status:</label>
                    <select id = "status" name = "status_name">
                        <option value = "Student">Student</option>
                        <option value = "Instructor">Instructor</option>
                        <option value = "Guest">Guest</option>
                    </select>
                <br>
                <br>
                    Choose your favorite programming language:
                    <input type = "radio" name = "radio-input" id = "html" value = "HTML">
                    <label for = "html">HTML</label>
                    <input type = "radio" name = "radio-input" id = "css" value = "CSS">
                    <label for = "css">CSS</label>
                    <input type = "radio" name = "radio-input" id = "javascript" value = "JavaScript">
                    <label for = "javascript">JavaScript</label>
                <br>
                <br>
                    <label for = "comments" >Comments:</label>
                    <textarea id = "comments" name = "comments"></textarea>
                <br>
                <br>
                    <label for = "currentDate" >Current Date:</label>
                    <input type = "date" id = "currentDate" name = "current_date">
                <br>
                <br>
                    <input type = "checkbox" name = "my_checkbox_1" id = "checkbox1">
                    <label for = "checkbox1">Apply for newsletter</label>
                <br>
                <br>
                    <input type = "checkbox" name = "my_checkbox_2" id = "checkbox2">
                    <label for = "checkbox2">Agree to terms and conditions</label>
                <br>
                <br>
                    <button>Submit</button>
                <br>
                </p>
            </fieldset>
        </form>
        </div>
    </body>
</html>
